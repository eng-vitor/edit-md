<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit.md</title>
  <link rel="stylesheet" href="src/styles/styleindex.css">
</head>
<body>
  <div class="titleBar">
      <div class="windowcontroller">
            <div class="winicon winclose">
                <img src="src/assets/close.png" id ="winclose" alt="close"/>
            </div>
            <div class="winicon winmaximize">
                <img src="src/assets/maximize.png" id="winmaximize" alt="maximize"/>
            </div>
          <div class="winicon winminimize">
              <img src="src/assets/minimize.png" id="winminimize" alt="minimize"/>
          </div>
      </div>
        <div class="icon"></div>
      <div class="title"><p>edit.md</p></div>
    </div>
    <div class="general-container">
        <div class="left-container">
          <textarea id="intext" name="inputtext" rows="26" cols="44" autofocus>
          </textarea>
        </div>
        <div class="right-container">
          <textarea id="outtext" name="outputtext" rows="26" cols="44" readonly disabled>
          </textarea>
        </div>
        <div class="options">
          <center>
            <div class="newfile">
              <img src="src/assets/main/newmdnormal.png" id="newfile" alt="newfile"/>
            </div>
            <div class="openfile">
              <img src="src/assets/main/openmdnormal.png" id="openfile" alt="openfile"/>
            </div>
            <div class="savefile">
              <img src="src/assets/main/savemdnormal.png" id="savefile" alt="savefile"/>
            </div>
            <div class="saveasfile">
              <img src="src/assets/main/saveasmdnormal.png" id="saveasfile" alt="saveasfile"/>
            </div>
            <div class="about">
              <img src="src/assets/main/aboutnormal.png" id="about" alt="about"/>
            </div>
          </center>
        </div>
    </div>
    <script type ="text/javascript" src="src/scripts/scriptbase.js"></script>
</body>
</html>
